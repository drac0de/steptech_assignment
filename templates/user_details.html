<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">User Details</h1>
        <table class="table table-bordered mt-3">
            <tr>
                <th>ID</th>
                <td>{{ user[0] }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ user[1] }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user[2] }}</td>
            </tr>
            <tr>
                <th>Role</th>
                <td>{{ user[3] }}</td>
            </tr>
        </table>
        <a href="{{ url_for('users') }}" class="btn btn-primary mt-3">Back to Users List</a>
    </div>
</body>
</html>
